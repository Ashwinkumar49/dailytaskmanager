<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dbdd097ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="font-weight: bold;">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <div class="registercontainer">
        <form class="registrationform" action="register" method="post">
            {% csrf_token%}
            <div class="registrationtitle">
                <h5>SIGN UP</h5>
            </div>
            <div class="icons">
                <i class="fa-solid fa-user passreseticons"></i>
                <input class="registrationfield" type="text" name="fname" id="fname" placeholder="First Name">
            </div>
            <div style="height: 16px;"></div>
            <div class="icons">
                <i class="fa-solid fa-user passreseticons"></i>
                <input class="registrationfield" type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div style="height: 16px;"></div>
            <div class="icons">
                <i class="fa-solid fa-user passreseticons"></i>
                <input class="registrationfield" type="text" name="username" id="username" placeholder="Username">
            </div>
            <div style="height: 16px;"></div>
            <div class="icons">
                <i class="fa-solid fa-envelope passreseticons"></i>
                <input class="registrationfield" type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div style="height: 16px;"></div>
            <div class="icons">
                <i class="fa-solid fa-lock passreseticons"></i>
                <input class="registrationfield" type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div style="height: 16px;"></div>
            <div class="icons">
                <i class="fa-solid fa-lock passreseticons"></i>
                <input class="registrationfield" type="password" name="password2" id="password2" placeholder="Confirm password" required>
            </div>
            <div style="height: 16px;"></div>
            <div class="submit">
                <button class="passresetsubmit" type="submit">REGISTER</button>
            </div>
            <div>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
