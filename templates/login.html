<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dbdd097ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <form action="login" method="post">
        {% csrf_token %}
        <div class="registrationtitle">
            <h5>LOGIN</h5>
        </div>
        <div class="icons">
            <i class="fa-solid fa-user passreseticons"></i>
            <input class="registrationfield" type="text" name="username" placeholder="Username">
        </div>
        <div style="height: 16px;"></div>
        <div class="icons">
            <i class="fa-solid fa-user passreseticons"></i>
            <input class="registrationfield" type="password" name="password" placeholder="password">
        </div>
        <div style="height: 16px;"></div>
        <div class="submit">
            <button class="passresetsubmit" type="submit">LOGIN</button>
        </div>
        <div>
            <p>Don't have an account? <a href="register.html">SignUp</a></p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
